syntax = "proto3";

import "google/protobuf/timestamp.proto";

message Asset {
    string ID = 1;
    string name = 2;
    string key = 3;
    string type = 4;
    map<string, string> metadata = 5;
    map<string, string> alternatives = 6;
    bool isArchived = 7;
    google.protobuf.Timestamp createdAt = 8;
    google.protobuf.Timestamp updatedAt = 9;
}